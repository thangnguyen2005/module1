<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tính chỉ số cân nặng</h1>
    <p>Nhập cân nặng:(kg) <input type="text" name="" id="cannang"></p>
    <p>Nhập chiều cao:(m) <input type="text" name="" id="chieucao"></p>
    <input type="button" onclick="kiemtra()" value="Kiểm tra">
    <p id="result"></p>
    <script>
        function kiemtra() {
            var weight = document.getElementById("cannang").value
            var height = document.getElementById("chieucao").value
            var bmi = weight / (height * height)
            var result = ""
            if (bmi < 16) {
                result = "Gầy độ 3"
            }
            else if (bmi < 17) {
                result = "Gầy độ 2"
            }
            else if (bmi < 18.5) {
                result = "Gầy độ 1"
            }
            else if (bmi < 25) {
                result = "Bình thường"
            }
            else if (bmi < 30) {
                result = "Thừa cân"
            }
            else if (bmi < 35) {
                result = "Béo phì độ 1"
            }
            else if (bmi < 40) {
                result = "Béo phì độ 2"
            }
            else { result = "Béo phì độ 3" }

            document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
        }
    </script>
</body>

</html>
