<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hienthi"></p>
    <script>
        var i
        var text = ""
        for (var i = 0; i <= 5; i++) {
            text += "The number is" + i + "<br>"
        }
        document.getElementById('hienthi').innerHTML = text
    </script>
</body>
</html>
