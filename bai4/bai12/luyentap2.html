    <script>
        function tinhLai() {
            var tien = parseFloat(document.getElementById('tien').value);
            var lai = parseFloat(document.getElementById('lai').value);
            var ky = parseFloat(document.getElementById('ky').value);

            if (isNaN(tien) || isNaN(lai) || isNaN(ky)) {
                alert("Vui lòng nhập đầy đủ thông tin số tiền vay, lãi xuất và kỳ hạn vay.");
                return;
            }

            var tienLai = tien * (lai / 100);
            var tongTien = tien + tienLai;

            alert("Tiền lãi cần trả: " + tienLai.toFixed(2) + " VNĐ");
            alert("Tổng số tiền cần trả: " + tongTien.toFixed(2) + " VNĐ");
        }
    </script>
