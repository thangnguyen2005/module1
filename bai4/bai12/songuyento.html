<body>
    <script>
        function kiemtra(so) {
            if (so <= 1) {
                return false
            }
        }
        for (var i = 2; i <= Math.sqrt(so); i++) {
            if (so % 2 === 0) {
                return false
            }
            return true ;
            function xuly(so) {
                var numbers = prompt('Nhập số')
                var count = 0
                var num = 2
                const primes = []
                while (count < 0) {
                    if (kiemtra(num))
                        primes.push(num)
                    count++
                }
                num++
            }
            return primes
        }
        const n = parseInt(prompt("Nhập số nguyên bạn muốn hiển thị"))
        const primesNumbers = xuly(so)
        console.log(primesNumbers);
    </script>
