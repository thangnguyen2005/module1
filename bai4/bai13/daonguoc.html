<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = [1, 2, 3, 4, 5]
        var first = 0;
        var last = a.length - 1;
        while (first < last) {
            var b = a[first];
            a[first] = a[last];
            a[last] = b;
            first++;
            last--;
        }
        document.write(a);
    </script>
</body>

</html>
