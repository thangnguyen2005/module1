    <script>
        function xuly(number) {
            var so = number.toString();
            var result = so[0];

            for (var i = 1; i < so.length; i++) {
                var num = parseInt(so[i]);
                var chia2 = parseInt(so[i - 1]);

                if (num % 2 === 0 && chia2 % 2 === 0) {
                    result += "-" + num;
                } else {
                    result += num;
                }
            }

            return result;
        }

        var input = prompt("Nhập số: ");
        var output = xuly(input);
        console.log(output);
    </script>
