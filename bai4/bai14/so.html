<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nums = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9],
        ]
        var total = 0
        for (let i = 0; i < nums.length; i++) {
            for (let j = 0; j < nums[i].length; j++) {
                total += nums[i][j]
            }
        }
        console.log(total);
        for (let i = 0; i < nums.length; i++) {
            var totalcol = 0
            for (let j = 0; j < nums[i].length; j++) {
                totalcol += nums[i][j]
            }
            console.log(totalcol);
        }

        var totalcheotrai = 0
            var j = nums.length - 1
        for (let i = 0; i < nums.length; i++) {
            totalcheotrai += nums[i][j]
            j--
        }
        console.log(totalcheotrai);
        

    </script>
</body>

</html>
