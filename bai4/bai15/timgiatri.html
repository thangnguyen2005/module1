<body>
    <script>
        function xu_ly(so) {
            let min =so[0]
            for (let i = 1; i < so.length; i++) {
                if (so[i] < min) {
                    min = so[i]
                }
        
            }
            return min
        }
        let so = [3, 1, 5, -3, 2]

        let min = xu_ly(so)
        console.log(min);
    </script>
