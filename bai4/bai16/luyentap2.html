    <script>
        function countCharacterOccurrences(arr, character) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === character) {
                    count++;
                }
            }
            return count === 0 ? -1 : count;
        }
        let arr = ['a', 'b', 'c', 'a', 'd', 'e', 'a'];
        let character = 'a';

        let result = countCharacterOccurrences(arr, character);
        console.log(`Ký tự '${character}' xuất hiện ${result} lần trong mảng.`); // Ký tự 'a' xuất hiện 3 lần trong mảng.

        character = 'z';
        result = countCharacterOccurrences(arr, character);
        console.log(`Ký tự '${character}' xuất hiện ${result} lần trong mảng.`); // Ký tự 'z' xuất hiện -1 lần trong mảng.
