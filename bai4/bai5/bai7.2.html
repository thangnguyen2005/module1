<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Độ C" id="C">
    <button onclick="xu_ly()">Nhập</button>
    <p id="độ">inner</p>
    <script>
        function xu_ly() {
            var do_c = document.getElementById('C').value
            var do_f = (9*do_c /5) +32
            document.getElementById('độ').innerHTML = "độ" + do_f
        }

    </script>
</body>

</html>
