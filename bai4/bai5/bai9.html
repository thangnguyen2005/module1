<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="num1" placeholder="Nhập số thứ 1">
    <input type="number" name="" id="num2" placeholder="Nhập số thứ 2">
    <button onclick="Add()">Cộng</button>
    <button onclick="Sub()">Trừ</button>
    <button onclick="Nhan()">Nhân</button>
    <button onclick="Chia()">Chia</button>
    <h3>result:</h3>
    <div id="result">Đây là kết quả</div>
    <script>
        function Add() {
            var number1 = document.getElementById("num1").value;
            var number2 = document.getElementById("num2").value;
            var result = parseInt(number1) + parseInt(number2); 
            document.getElementById("result").innerHTML = result;
        }
        function Sub() {
            var number1 = document.getElementById("num1").value;
            var number2 = document.getElementById("num2").value;
            var result = parseInt(number1) - parseInt(number2); 
            document.getElementById("result").innerHTML = result;
        }  
        function Nhan() {
            var number1 = document.getElementById("num1").value;
            var number2 = document.getElementById("num2").value;
            var result = parseInt(number1) * parseInt(number2); 
            document.getElementById("result").innerHTML = result;
        }      
        function Chia() {
             var number1 = document.getElementById("num1").value;
            var number2 = document.getElementById("num2").value;
            var result = parseInt(number1) / parseInt(number2);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
