<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="month" placeholder="Nhập tháng" style="width:10%">
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        // var thang_1 = "1";
        // var thang_2 = "2";
        // var thang_3 = "3";
        // var thang_4 = "4";
        // var thang_5 = "5";
        // var thang_6 = "6";
        // var thang_7 = "7";
        // var thang_8 = "8";
        // var thang_9 = "9";
        // var thang_10 = "10";
        // var thang_11 = "11";
        // var thang_12 = "12";
        function kiemtra() {
            var month = document.getElementById('month').value
            month = parseInt(month)
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = "tháng" + " " + month + " " + "có 31 ngày"
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = "tháng" + " " + month + " " + "có 30 ngày"
                    break
                case 2:
                    document.getElementById('result').innerHTML = "tháng" + " " + month + " " + "có 28 hoặc 29 ngày"
            }

        }
    </script>

</body>

</html>
