<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = parseInt(prompt('Nhập số'))
        var total = 0;
        for (var i = 1; i <= number; i++) {
            total += i;
        }
        console.log("Tổng các phần tử từ 1 đến", number, "là:", total);
    </script>
</body>

</html>
