<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <img id="qua_bong" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%;">
        <p>Click để  cho quả bóng di chuyển</p>
        <input type="button" onclick="moveRight()" value="Click Me">
    </form>
    <script>
       var imgObj = null
       imgObj = document.getElementById('qua_bong')
       function init() {
        imgObj = document.getElementById('qua_bong')
        imgObj.style.position = 'relative'
        imgObj.style.left = "0px"
       }
       function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px"
       }
       window.onload = init
    </script>
</body>
</html>
