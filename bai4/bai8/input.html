<body>

        function xu_ly() {
            // B2 lấy giá trị trong ô input#ten
            var ten = document.getElementById('ten').value
            // alert(ten)
            // B3 in dữ liệu vào p#ket_qua
            document.getElementById('ket_qua').innerHTML = ten
        }
